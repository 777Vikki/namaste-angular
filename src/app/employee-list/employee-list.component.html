<h2>Employee List</h2>
<div class="header">
    <div><button (click)="dummyEmployeeDetail()">Dummy Employee List</button></div>
    <div>
        <form>
            <input id="name" placeholder="Search" autocomplete="off" type="text" [formControl]="searchControl" />
        </form>
    </div>
</div>
<table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th>#ID</th>
            <th><span class="cursor-pointer" (click)="sortBy('name')">Name ▲▼</span></th>
            <th><span class="cursor-pointer" (click)="sortBy('email')">Email ▲▼</span></th>
            <th><span class="cursor-pointer" (click)="sortBy('role')">Role ▲▼</span></th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        @for (emp of empList; track emp.id) {
        <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.role }}</td>
            <td>
                <button (click)="editEmployeeDetail(emp)">Edit</button>
                <button (click)="deleteEmployeeDetail(emp)">Delete</button>
            </td>
        </tr>
        } @empty {
        <tr>
            <td colspan="5" style="text-align: center;">No employees added yet.</td>
        </tr>
        }
    </tbody>
</table>
